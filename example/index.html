<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <style>
    div {
      width: 300px;
      height: 300px;
      background-color: #f00;
    }
    </style>
  </head>
  <body>
    <div
      v-touch:tap="test($event)"
      v-touch:dbltap="test($event)"
      v-touch:longtap="test($event)"
      v-touch:swipeleft="test($event)"
      v-touch:swiperight="test($event)"
      v-touch:swipeup="test($event)"
      v-touch:swipedown="test($event)"
      v-text="event">
    </div>

    <script src="example.build.js"></script>
  </body>
</html>
